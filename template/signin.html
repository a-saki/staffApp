<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Hello...</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/components/accordion.css"></script>
<script src="js/common/common.js"></script>

<!--個別-->
<link rel="stylesheet" href="css/login.css" type="text/css" />
</head>

<body class="page-singin">

<div class="container">
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        新規登録
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked">
        <div class="required field">
          <label for="name" class="">ユーザーネーム</label>
          <div class="ui left icon input">
            
            <i class="user icon"></i>
            <input type="text" name="name" placeholder="ユーザーネーム">
          </div>
        </div>
        <div class="required field">
           <label for="name" class="">パスワード</label>
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="パスワード">
          </div>
        </div>
        <div class="required field">
           <label for="name" class="">職種</label>
          <div class="ui left icon input">
            <select class="ui fluid search dropdown" name="occupation[expire-month]">
            <option value="1">フロントエンドエンジニア</option>
            <option value="2">デザイナー</option>
            <option value="3">ディレクター</option>
            <option value="4">プロデユーサー</option>
            </select>
          </div>
        </div>
        <div class="field">
           <label for="name" class="">職歴</label>
          <div class="ui left icon input">
            <input type="password" name="password" placeholder="年数">
          </div>
        </div>
        
        <div class="field">
          <button class="ui fluid large teal submit button" type="submit">新規登録</button>
        </div>
      </div>

      <div class="ui error message"></div>
      <div class="field">
        
      </div>

    </form>

  </div>
</div>
</div>
</body>
</html>
